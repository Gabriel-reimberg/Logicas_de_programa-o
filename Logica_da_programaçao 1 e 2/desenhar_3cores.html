<script >
	
var img = document.querySelector('canvas');
var pin =img.getContext('2d');
pin.fillStyle = 'white';
pin.fillRect(0,0,600,400);

var raio = 10
var xaleat;
var yaleat;

function circulo(x,y,raio,cor){
pin.fillStyle = cor;
pin.beginPath();
pin.arc(x, y, raio ,0,2 * Math.PI); 
pin.fill();
}

function limpa(){

	pin.clearRect(0,0,600,400);
}
function alvo(x,y){
circulo(x , y ,raio + 20,'red');
circulo(x , y , raio + 10,'white');
circulo(x , y,raio,'red');
}
    

function posiçao(maximo){

return Math.floor(Math.random() * maximo);
}
function atualiza(){
	limpa();
var xaleat = posiçao(600);
var yaleat = posiçao(400);
alvo(xaleat, yaleat);
}
setInterval(atualiza,2000);

function tiro(evento){
var x = evento.pageX - img.offsetleft;
var y =evento.pageY - img.offsetTop;

if((x > xaleat - raio) 
	&&(x < xaleat + raio)
	&&(y > yaleat - raio)
	&&(y < yaleat + raio)){

	alert('acertou');
} 



}



img.onclick = tiro;

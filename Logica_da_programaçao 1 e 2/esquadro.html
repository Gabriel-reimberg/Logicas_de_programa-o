<canvas width="600" height="400"></canvas>

<script>

    var img = document.querySelector('canvas');
    var pin = img.getContext('2d');

    pin.fillStyle='black';
    pin.beginPath();
    pin.moveTo(50, 50);
    pin.lineTo(50, 400);
    pin.lineTo(400, 400);
    pin.fill();

    pin.fillStyle='white';
    pin.beginPath();
    pin.moveTo(100, 175);
    pin.lineTo(100, 350);
    pin.lineTo(275, 350);
    pin.fill();
</script>
